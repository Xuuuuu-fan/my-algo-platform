<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- 1. 赛博霓虹渐变 -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" /> <!-- 青色 -->
      <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" /> <!-- 紫色 -->
    </linearGradient>

    <!-- 2. 发光滤镜 (Glow) -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 3. CSS 动画系统 -->
    <style>
      /* 旋转动画 */
      @keyframes rotate-cw { 100% { transform: rotate(360deg); } }
      @keyframes rotate-ccw { 100% { transform: rotate(-360deg); } }

      /* 数据流光动画 */
      @keyframes dash-flow {
        to { stroke-dashoffset: -200; }
      }

      /* 核心呼吸 + 故障闪烁 (文字版) */
      @keyframes core-pulse {
        0%, 100% { transform: scale(1); opacity: 1; filter: url(#glow); }
        50% { transform: scale(1.1); opacity: 0.9; }
        90% { transform: scale(1.05); opacity: 1; }
        /* 故障抖动效果 */
        92% { transform: scale(1.1) skewX(10deg) translateX(2px); opacity: 0.8; }
        94% { transform: scale(1.05) skewX(-10deg) translateX(-2px); opacity: 1; }
      }

      .center-origin { transform-origin: 100px 100px; }

      .stream-ring { animation: rotate-cw 20s linear infinite; }
      .hex-shield { animation: rotate-ccw 10s linear infinite; }

      /* 文字动画应用 */
      .text-core {
        animation: core-pulse 3s infinite;
        fill: #fff;
        /* 文字阴影增强立体感 */
        text-shadow: 0 0 10px #00f2ff;
      }

      .data-flow {
        stroke-dasharray: 20 50;
        animation: dash-flow 1.5s linear infinite;
      }
    </style>
  </defs>

  <!-- ================= 图形层 ================= -->

  <!-- 1. 最外层：高速数据流光环 -->
  <g class="center-origin stream-ring">
    <circle cx="100" cy="100" r="85" stroke="url(#neonGrad)" stroke-width="2" opacity="0.3" />
    <circle cx="100" cy="100" r="85" stroke="#00f2ff" stroke-width="4" class="data-flow" filter="url(#glow)" />
  </g>

  <!-- 2. 中间层：科技六边形 -->
  <g class="center-origin hex-shield">
    <path d="M100 25 L165 62.5 L165 137.5 L100 175 L35 137.5 L35 62.5 Z"
          fill="none"
          stroke="#bd00ff"
          stroke-width="2"
          opacity="0.8"
          stroke-dasharray="10 5" />

    <!-- 顶点装饰 -->
    <circle cx="100" cy="25" r="4" fill="#00f2ff" filter="url(#glow)" />
    <circle cx="100" cy="175" r="4" fill="#00f2ff" filter="url(#glow)" />
    <circle cx="165" cy="62.5" r="4" fill="#00f2ff" />
    <circle cx="35" cy="137.5" r="4" fill="#00f2ff" />
  </g>

  <!-- 3. 核心层：XU 文字 -->
  <g class="center-origin text-core">
    <!-- 能量背景球 -->
    <circle cx="100" cy="100" r="35" fill="#00f2ff" opacity="0.15" />

    <!-- 文字主体 -->
    <!-- 使用 Arial Black 或 sans-serif 确保粗壮有力 -->
    <text x="100" y="100"
          text-anchor="middle"
          dominant-baseline="central"
          font-family="Arial Black, Arial, sans-serif"
          font-weight="900"
          font-size="60"
          fill="#ffffff"
          letter-spacing="-2">
      XU
    </text>
  </g>

</svg>